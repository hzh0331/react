<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event</title>
</head>
<body>
<div id="test1"></div>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/react.development.js"></script>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/react-dom.development.js"></script>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/babel.min.js"></script>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/prop-types.js"></script>
<script type="text/babel">
  class Demo extends React.Component {
    ref1 = React.createRef();
    click=()=>{
      alert(this.ref1.current.value)
    }

    blur=(event)=>{
      alert(event.target.value)
    }

    render() {
      return (<div>
        <input ref={this.ref1} placeholder="please input value"/> &nbsp;
        <button onClick={this.click}>click</button> &nbsp;
        <input onBlur={this.blur} placeholder="please input value"/>
      </div>)
    }
  }
  ReactDOM.render(<Demo/>, document.getElementById('test1'))

</script>
</body>
</html>
