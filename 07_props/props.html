<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>props</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/react.development.js"></script>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/react-dom.development.js"></script>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/babel.min.js"></script>
<script type="text/javascript" src="../react全家桶资料/03_依赖包/旧版本/prop-types.js"></script>
<script type="text/babel">
  class Person extends React.Component {
    render() {
      const {name, gender, age} = this.props
      return (<ul>
        <li>name:{name}</li>
        <li>gender:{gender}</li>
        <li>age:{age+1}</li>
      </ul>)
    }

    static propTypes = {
      name:PropTypes.string.isRequired,
      sex:PropTypes.string,
      age:PropTypes.number,
    }
    static defaultProps = {
      sex:"unknown",
      age:18
    }
  }
  ReactDOM.render(<Person name="Tom" gender="male" age={18}/>, document.getElementById('test1'))
  ReactDOM.render(<Person name="Bob" gender="male" />, document.getElementById('test2'))
  ReactDOM.render(<Person name="Jane" age={19}/>, document.getElementById('test3'))

</script>
</body>
</html>
